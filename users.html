  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"

<body bodyAdmin>
  <header>
    <a id="logo" href="index.html"></a>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="index.html">
        <b>Social Profit</b>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </header>
  <div class="container">
    <div class="jumbotron jumboAdmin">
      <h3 id="db_h3">
        <b>Users List</b>
      </h3>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">user_id</th>
          <th scope="col">name</th>
          <th scope="col">address</th>
          <th scope="col">investment_channel</th>
          <th scope="col">balance</th>
          <th scope="col">update</th>
          <th scope="col">delete</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>

  <div class="container" id="add_user">
    <div class="shadow p-3 mb-5 bg-white rounded">
      <form action="" method="get">
        <h3> Add User
          <i class="fas fa-user-plus"></i>
        </h3>
        <div class="form-row">
          <div class="col-3">
            <input type="text" class="form-control" placeholder="user ID">
          </div>
          <div class="col-">
            <input type="text" class="form-control" placeholder="full name" value=" ">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="address">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="investment channel">
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="balance">
          </div>
        </div>
        <br>
        <button id="send" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="includes/users.js"></script>
</body>

</html>
